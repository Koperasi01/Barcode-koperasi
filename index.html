<form id="form">
  <input type="text" id="nama" placeholder="Nama Lengkap" required />
  <input type="text" id="no_anggota" placeholder="No. Anggota" required />
  <input type="text" id="no_hp" placeholder="No. HP" required />
  <input type="text" id="alamat" placeholder="Alamat" required />
  <button type="submit">Kirim</button>
</form>

<script>
  const form = document.getElementById("form");
  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const data = {
      nama: document.getElementById("nama").value,
      no_anggota: document.getElementById("no_anggota").value,
      no_hp: document.getElementById("no_hp").value,
      alamat: document.getElementById("alamat").value,
    };

    fetch("https://script.google.com/macros/s/AKfycbzKWB34s2IiHGtvU2xScfFPMvbuDKNmGfGGjYgQQoPt1JaEr9nQ5mrdk1UJO0OqhF-WzA/exec", {
      method: "POST",
      body: JSON.stringify(data),
      headers: {
        "Content-Type": "application/json",
      },
    })
      .then((res) => res.text())
      .then((res) => alert("✅ " + res))
      .catch((err) => alert("❌ Gagal: " + err));
  });
</script>
