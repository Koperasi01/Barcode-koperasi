<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form Input Anggota</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }
    #qrcode {
      margin-top: 20px;
      text-align: center;
    }
    .output {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Form Input Anggota</h2>
  <form id="anggotaForm">
    <label>Nama Lengkap:
      <input type="text" id="nama" required>
    </label>
    <label>No. Anggota:
      <input type="text" id="nik" required>
    </label>
    <label>No. HP:
      <input type="text" id="hp">
    </label>
    <label>Alamat:
      <textarea id="alamat"></textarea>
    </label>
    <button type="submit">Tampilkan & Kirim</button>
  </form>

  <div id="qrcode"></div>

  <div class="output" id="outputData" style="display:none;">
    <p><strong>Nama:</strong> <span id="outNama"></span></p>
    <p><strong>No. Anggota:</strong> <span id="outNik"></span></p>
    <p><strong>No. HP:</strong> <span id="outHp"></span></p>
    <p><strong>Alamat:</strong> <span id="outAlamat"></span></p>
  </div>

  <script>
    document.getElementById("anggotaForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value;
      const nik = document.getElementById("nik").value;
      const hp = document.getElementById("hp").value;
      const alamat = document.getElementById("alamat").value;

      document.getElementById("outNama").textContent = nama;
      document.getElementById("outNik").textContent = nik;
      document.getElementById("outHp").textContent = hp;
      document.getElementById("outAlamat").textContent = alamat;
      document.getElementById("outputData").style.display = "block";

      // Hapus QR Code sebelumnya
      document.getElementById("qrcode").innerHTML = "";

      // Buat QR Code
      const qrText = Nama: ${nama}\nNo. Anggota: ${nik}\nNo. HP: ${hp}\nAlamat: ${alamat};
      new QRCode(document.getElementById("qrcode"), {
        text: qrText,
        width: 200,
        height: 200
      });

      // Tunggu QR Code selesai dibuat
      setTimeout(() => {
        const qrImage = document.querySelector("#qrcode img")?.src || "";

        // Kirim data ke Google Apps Script Web App
        const scriptURL = "https://script.google.com/macros/s/AKfycbwrc1bwCvGVVmaPYjfAMOPC1UrXPunIPNu28ULs26UnMUKbUWlARcVVHa0a4-mlSfovpw/exec";

        fetch(scriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            nama: nama,
            noanggota: nik,
            nohp: hp,
            alamat: alamat,
            qrimage: qrImage
          })
        })
        .then(response => response.text())
        .then(result => {
          console.log("Sukses:", result);
          alert("✅ Data berhasil dikirim ke Spreadsheet!");
        })
        .catch(error => {
          console.error("Gagal:", error);
          alert("❌ Gagal mengirim data.");
        });
      }, 500);
    });
  </script>
</body>
</html>
