<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Input Data Anggota</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }
    #qrcode {
      margin-top: 20px;
      text-align: center;
    }
    .output {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Form Input Anggota</h2>
  <form id="anggotaForm">
    <label>Nama Lengkap:
      <input type="text" id="nama" required>
    </label>
    <label>NIK / Nomor Anggota:
      <input type="text" id="nik" required>
    </label>
    <label>No. HP:
      <input type="text" id="hp">
    </label>
    <label>Alamat:
      <textarea id="alamat"></textarea>
    </label>
    <button type="submit">Tampilkan</button>
  </form>

  <div id="qrcode"></div>

  <div class="output" id="outputData" style="display:none;">
    <p><strong>Nama:</strong> <span id="outNama"></span></p>
    <p><strong>NIK:</strong> <span id="outNik"></span></p>
    <p><strong>No. HP:</strong> <span id="outHp"></span></p>
    <p><strong>Alamat:</strong> <span id="outAlamat"></span></p>
  </div>

  <script>
    document.getElementById("anggotaForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value;
      const nik = document.getElementById("nik").value;
      const hp = document.getElementById("hp").value;
      const alamat = document.getElementById("alamat").value;

      document.getElementById("outNama").textContent = nama;
      document.getElementById("outNik").textContent = nik;
      document.getElementById("outHp").textContent = hp;
      document.getElementById("outAlamat").textContent = alamat;
      document.getElementById("outputData").style.display = "block";

      // Hapus QR code sebelumnya (jika ada)
      document.getElementById("qrcode").innerHTML = "";

      // Buat QR code baru
      new QRCode(document.getElementById("qrcode"), {
        text: nik,
        width: 200,
        height: 200
      });
    });
  </script>
</body>
</html>
