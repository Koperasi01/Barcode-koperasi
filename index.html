<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Input Data Anggota</title>
  <script src="https://cdn.jsdelivr.net/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }
    #barcode {
      margin-top: 20px;
      display: block;
    }
    .output {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Form Input Anggota</h2>
  <form id="anggotaForm">
    <label>Nama Lengkap:
      <input type="text" id="nama" required>
    </label>
    <label>No Anggota:
      <input type="text" id="nik" required>
    </label>
    <label>No. HP:
      <input type="text" id="hp">
    </label>
    <label>Alamat:
      <textarea id="alamat"></textarea>
    </label>
    <button type="submit">Tampilkan</button>
  </form>

  <svg id="barcode"></svg>

  <div class="output" id="outputData" style="display:none;">
    <p><strong>Nama:</strong> <span id="outNama"></span></p>
    <p><strong>No Anggota:</strong> <span id="outNik"></span></p>
    <p><strong>No. HP:</strong> <span id="outHp"></span></p>
    <p><strong>Alamat:</strong> <span id="outAlamat"></span></p>
  </div>

  <script>
    document.getElementById("anggotaForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value;
      const nik = document.getElementById("nik").value;
      const hp = document.getElementById("hp").value;
      const alamat = document.getElementById("alamat").value;

      // Tampilkan barcode dan data
      JsBarcode("#barcode", nik, {
        format: "CODE128",
        lineColor: "#000",
        width: 2,
        height: 60,
        displayValue: true
      });

      document.getElementById("outNama").textContent = nama;
      document.getElementById("outNik").textContent = nik;
      document.getElementById("outHp").textContent = hp;
      document.getElementById("outAlamat").textContent = alamat;
      document.getElementById("outputData").style.display = "block";

      // Kirim data ke Google Sheets
      fetch("https://script.google.com/macros/s/AKfycbz8wZ_dN1qJUvnJ5ZfpeVZa0zvujnQkruWjauEGq2U40oBi8Ycmxl_D6-8yO3qn8d_m/exec", {
        method: "POST",
        body: JSON.stringify({
          nama: nama,
          nik: nik,
          hp: hp,
          alamat: alamat
        }),
        headers: {
          "Content-Type": "application/json"
        }
      }).then(res => res.text()).then(data => {
        console.log("Berhasil kirim:", data);
      }).catch(err => {
        console.error("Gagal kirim:", err);
      });
    });
  </script>
</body>
</html>
