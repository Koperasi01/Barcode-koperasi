<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Anggota Koperasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      background-color: #2980b9;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1c5980;
    }
  </style>
</head>
<body>
  <h1>Form Anggota Koperasi</h1>
  <form id="form">
    <input type="text" id="nama" placeholder="Nama Lengkap" required />
    <input type="text" id="no_anggota" placeholder="No. Anggota" required />
    <input type="text" id="no_hp" placeholder="No. HP" required />
    <input type="text" id="alamat" placeholder="Alamat" required />
    <button type="submit">Kirim</button>
  </form>

  <script>
    const form = document.getElementById("form");
    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const data = {
        nama: document.getElementById("nama").value,
        no_anggota: document.getElementById("no_anggota").value,
        no_hp: document.getElementById("no_hp").value,
        alamat: document.getElementById("alamat").value,
      };

      fetch("https://script.google.com/macros/s/AKfycbwOIGGCK5o-wWMcgziHbJWre_p9HRnYuDBbj1iQw1wYKBv0ClB2WF8ijaY58VWC5IG_Ag/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json",
        },
      })
        .then((res) => res.text())
        .then((res) => alert("✅ " + res))
        .catch((err) => alert("❌ Gagal: " + err));
    });
  </script>
</body>
</html>
